<h1 mat-dialog-title>Ajouter une blague</h1>

<div mat-dialog-content>
  <form>
    <div class="form-group">
      <label for="textareaBlague">La blague:</label>
      <textarea class="form-control" id="textareaBlague" #textareaBlague rows="3"></textarea>
    </div>
    <div>
      Image:
      <input type="file" (change)="onFileChanged($event)">
    </div>
  </form>
</div>



<div mat-dialog-actions>
  <button type="button" class="btn btn-secondary m-3" style="height: 60px;"
   (click)="onNoClick()">
    Annuler
  </button>
  <button type="button" 
  class="btn btn-primary m-3"
   style="width: 120px; height: 60px;" 
   (click) = "onCreateBlague(textareaBlague.value)">
    <div *ngIf="loading">
      <div class="lds-ripple"><div></div><div></div></div>
    </div>
    <div *ngIf="!loading">
      Poster
    </div>
  </button>
</div>
